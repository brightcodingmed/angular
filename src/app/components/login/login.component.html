
<div class="row mt-5">
    <div class="col-6 mx-auto">

        <h1 class="text-center"><i class="fa fa-lock"></i> <span class="bagde badge-primary"> Login</span> </h1>

        <div class="form-group">
            <label for="">Username</label>
            <input [(ngModel)]="username" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input [(ngModel)]="password" type="password" class="form-control">
        </div>
        <button (click)="login()" class="btn btn-block btn-primary">
            <i class="fa fa-lock"></i>
          Login
        </button>

    </div>
</div>
