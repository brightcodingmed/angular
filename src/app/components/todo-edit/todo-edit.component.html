
<div class="row">
    <div class="col-6">
        <h1>Edit Todo</h1>
    </div>
    <div class="col-6 text-right">
        <a routerLink="/todos" class="btn btn-link">
            <i class="fa fa-arrow-left"></i> Back to list
        </a>
    </div>
</div>

<div class="row my-2">
        <div class="col-6 mx-auto">
    
            <form #f="ngForm" (ngSubmit)="updateTodo(f)">
            <div class="form-group">
                <label for="Content">Content</label>
                <textarea
                    required 
                    minlength="3"
                    maxlength="30"
                    pattern="[a-zA-Z0-9 ]*"
                    name="content"
                    #content="ngModel" 
                    [ngModel]="myTodo.content" 
                    id="Content" rows="2" 
                    class="form-control">
                </textarea>
                <div class="alert alert-danger" *ngIf="content.touched && content.invalid">
                    <div *ngIf="content.errors.required">
                        This field is Required !
                    </div>
                    <div *ngIf="content.errors.minlength">
                        This field sould be great than 3 caracters !
                    </div>
                    <div *ngIf="content.errors.pattern">
                        This field should be respect our pattern !
                    </div>
                </div>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input name="active" [ngModel]="myTodo.active" type="checkbox" class="form-check-input" id="">
                Checked
              </label>
            </div>
            
            <button [disabled]="f.invalid" type="submit" class="btn btn-block btn-warning">
                <i class="fa fa-recycle"></i> Update Todo
            </button>
        </form>
        </div>
    </div>
